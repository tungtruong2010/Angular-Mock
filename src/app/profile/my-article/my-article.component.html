<div class="my-articles" *ngIf="listMyArticles.length > 0; else noMyArticles">
  <ng-container *ngFor="let article of listMyArticles">
    <app-article  [article]="article"></app-article>
  </ng-container>
  <ng-container>
    <app-pagination
    [limitNumber]="limitNumber"
    [totalItems]="articlesCount"
    (selectPage)="handleSelectPage($event)">
</app-pagination>
  </ng-container>
</div>
<ng-template #noMyArticles >
  <p class="mt-3">No articles are here ... yet</p>
</ng-template>
