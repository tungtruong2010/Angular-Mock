<div class="container home">
    <div class="row">
        <div class="col-10">
            <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
                <li (click)="setNavName()" *ngIf="showYourFeed" [ngbNavItem]="1" routerLink="./yourfeed">
                    <a ngbNavLink>Your Feed</a>

                </li>
                <li (click)="setNavName()" [ngbNavItem]="2" routerLink="./global" name="global">
                    <a ngbNavLink>Global Feed</a>

                </li>
            </ul>
            <div [ngbNavOutlet]="nav" class="mt-2">
            </div>

        </div>
        <div class="col-2">

        </div>
    </div>
    <router-outlet></router-outlet>
</div>
