<div class="container setting">
    <h1>Your Setting</h1>
    <form [formGroup]="settingForm">
        <div class="form-group avatarContainer">
            <img class="avatar" [src]="closeResult" alt="avatar">
            <div class="" placement="bottom" ngbTooltip="Change your avatar">
                <svg (click)="open(content)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-camera avatarIcon" viewBox="0 0 16 16">
                  <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                  <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
              </svg>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputName1">User Name </label>
            <input [formControlName]="'name'" type="text" class="form-control" placeholder="Enter your name" [attr.disabled]="true">
            <ul class="text-danger" *ngIf="settingForm.get('name')!.invalid&&settingForm.get('name')!.dirty">
                <li *ngIf="settingForm.get('name')!.hasError('required')">Name is required</li>
            </ul>
        </div>
        <div class="form-group">
            <label for="exampleInputName1">Your bio </label><span> (*)</span>
            <textarea [formControlName]="'bio'" type="text" class="form-control" rows="5" cols="50" placeholder="Short bio about you"></textarea>
            <ul class="text-danger" *ngIf="settingForm.get('bio')!.invalid&&settingForm.get('bio')!.dirty">
                <li *ngIf="settingForm.get('bio')!.hasError('required')">bio is required</li>
            </ul>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label><span> (*)</span>
            <input [formControlName]="'email'" type="email" class="form-control" placeholder="Enter email">
            <ul class="text-danger" *ngIf="settingForm.get('email')!.invalid&&settingForm.get('email')!.dirty">
                <li *ngIf="settingForm.get('email')!.hasError('required')">Email is required</li>
                <li *ngIf="settingForm.get('email')!.hasError('email')"> {{settingForm.get('email')?.value}} is not email format (@g...)</li>
            </ul>
        </div>
        <div class="form-group">
            <label>Do you want to change your password? </label>
            <input (click)="wantChangePass()" type="checkbox">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">New Password</label><span *ngIf="!changePass"> (*)</span>
            <div class="inputPass">
                <input [formControlName]="'pass'" [type]="showPass ? 'password' : 'text'" class="form-control" placeholder="Password">
                <ng-container *ngIf="showPass==true">
                    <svg (click)="toggleShowPass()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                  <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                </svg>

                </ng-container>
                <ng-container *ngIf="showPass==false">
                    <svg (click)="toggleShowPass()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                  <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                  <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                </svg>
                </ng-container>
            </div>

            <ul class="text-danger" *ngIf="settingForm.get('pass')!.invalid&&settingForm.get('pass')!.dirty">
                <li *ngIf="settingForm.get('pass')!.hasError('required')">Password is required</li>
            </ul>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Confirm new Password</label><span *ngIf="!changePass"> (*)</span>
            <div class="inputPass">
                <input [formControlName]="'cpass'" [type]="showCPass ? 'password' : 'text'" class="form-control" placeholder="Confirm new password" (keyup)="checkConfirmPass()">
                <ng-container *ngIf="showCPass==true">
                    <svg (click)="toggleShowCPass()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
              </svg>

                </ng-container>
                <ng-container *ngIf="showCPass==false">
                    <svg (click)="toggleShowCPass()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
              </svg>
                </ng-container>
            </div>
            <ul class="text-danger" *ngIf="settingForm.get('cpass')!.invalid&&settingForm.get('cpass')!.dirty">
                <li *ngIf="settingForm.get('cpass')!.hasError('required')">Password is required</li>
            </ul>
            <li *ngIf="confirmPass">Password not match</li>

        </div>
    </form>

    <div class="d-flex justify-content-between">
        <button class="btn btn-danger" (click)="logOut()">Log out</button>
        <button class="btn btn-success" (click)="updateUser()">Update User</button>
    </div>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Link new avatar image</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="">Enter your image (link)</label>
                <div class="input-group">
                    <input type="text" [(ngModel)]="inputValue" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close(inputValue)">Save</button>
    </div>
</ng-template>
