<div class="container">
    <div class="form-container sign-in-container">
        <form [formGroup]="loginForm">
            <h5>Sign in</h5>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label><span> (*)</span>
                <input [formControlName]="'email'" type="email" class="form-control" placeholder="Enter email">
                <ul class="text-danger" *ngIf="loginForm.get('email')!.invalid&&loginForm.get('email')!.dirty">
                    <li *ngIf="loginForm.get('email')!.hasError('required')">Email is required</li>
                    <li *ngIf="loginForm.get('email')!.hasError('email')"> {{loginForm.get('email')?.value}} is not email format (@g...)</li>
                </ul>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label><span> (*)</span>
                <div class="inputPass">
                    <input [formControlName]="'pass'" [type]="showPass ? 'password' : 'text'" class="form-control" placeholder="Password">
                    <ng-container *ngIf="showPass==true">
                        <svg (click)="toggleShowPass()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                      <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                      <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                    </svg>

                    </ng-container>
                    <ng-container *ngIf="showPass==false">
                        <svg (click)="toggleShowPass()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                      <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                      <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                    </svg>
                    </ng-container>
                </div>

                <ul class="text-danger" *ngIf="loginForm.get('pass')!.invalid&&loginForm.get('pass')!.dirty">
                    <li *ngIf="loginForm.get('pass')!.hasError('required')">Password is required</li>
                </ul>
            </div>
            <ng-template #dangerTpl2>
                <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="24" height="24" viewBox="0 0 24 24"></svg> Email or password incorrect
            </ng-template>
            <div class="signIn">
                <button (click)="login(dangerTpl2)">Sign In</button>
            </div>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button (click)="routeToRegister()" class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="showSpinner" id="overlay">
    <div class="text-center text-success d-block">
        <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
